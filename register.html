<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="descuentos">
        <h6>Descuentos 20%</h6>
    </div>
    <header>
        <div class="logotitulo">
            <img src="img/Logo.png" alt="logo tienda" class="logotienda">
            <h1>Nombre de tienda</h1>
        </div>
        </div>
    </header>

    <main>
        <div class="padre">
            <div class="tituloregistropadre">
                <h2 class="tituloregistro">Registro</h2>
            </div>
            <form action="#" method="POST" class="formulario">
                <label for="fname">Nombre y Apellido</label>
                <input type="text" id="fname" name="nombre" placeholder="Jonathan Gonzalez" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="mail" placeholder="Jonathan@digitalhouse.com" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <label for="country">País</label>
                <select>
                    <option value="1">Argentina</option>
                    <option value="2">Colombia</option>
                    <option value="3">Brazil</option>
                </select>
                <div class="botonespadre">
                    <div class="botones">
                        <input type="reset" value="Resetear" class="resetear"> 
                        <button type="submit" class="registrar">Registrar</button>
                    </div>
                    <div class="ingresa">
                        <p>¿Ya tenés una cuenta? <span><a href="login.html">Ingresar</a></span></p>
                    </div>
                </div>
            </form>

        </div>

    </main>
    <footer>
        <div class="gitpadreuno">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
        <div class="gitpadredos"><img src="IMG/GitHun.png" alt="Logo Git Hub" class="git"></div>
    </footer>
</body>

</html>
